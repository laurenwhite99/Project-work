        <!-- commit -->
    <body>
        <div class="heading-background">
            <h1 class="heading-text">Recipes!</h1>
        </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="meatballs.png" style="width:100%">
        <div class="text">Meatballs</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="teriyaki salmon.png" style="width:100%">
        <div class="text">Teriyaki salmon</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="pasta.png" style="width:100%">
        <div class="text">Pasta</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

        <div id="video" class="row">
            <!-- iframe allows you to put a YouTube video. -->
            <iframe height="420" width="700" 
            src="https://www.youtube.com/embed/WMblgMbNLhM?controls=1">
            </iframe>
        </div>
        
        <div>
            <h2 class="subheading-text">Coming soon!</h2>
        </div>

        <div class="row">
            <div> 
                <div id="bibimbap" class="recipe-image"></div>
                <div class="caption">
                    <span>Bibimbap</span>
                </div>
            </div>
            
            <div>
                <div id="tofu-salad" class="recipe-image"></div>
                <div class="caption">
                    <span>Tofu salad</span>
                </div>
            </div>

            <div>
                <div id="squash-salad" class="recipe-image"></div>
                <div class="caption">
                    <span>Squash salad</span>
                </div>
            </div>
        </div>

        <div class="newsletter-subscription">
            <h3>Subscribe to our newsletter!</h3>
            <input type="text" placeholder='Name'>
            <input type="email" placeholder='Email'>
            <button id='submit'>Submit</button>
        </div>

        <footer class='footer'>
            <div class='footer-content'>
                <p id="contact-us">Contact us: Code First Girls</p>
                <div class="social-media">
                    <p>Follow us on:</p>
                    <img src="facebook logo.png" height=30px width=30px class="logo">
                    <img src="ig logo.png" height=30px width=30px class="logo"> 
                </div>
            </div>
        </footer>
